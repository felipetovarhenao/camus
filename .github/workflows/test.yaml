name: Test
on:
  push:
    branches:
      - main
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get install -y libportaudio2 libasound-dev libsndfile1 ffmpeg
      - name: Install gamut
        run: |
          pip install gamut
      - name: Run test
        run: |
          gamut --test
